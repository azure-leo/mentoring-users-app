<mat-card>
  <mat-card-header
    class="mat-card-header"
    [routerLink]="
      userId === comment.author.id
        ? ['/profile']
        : ['/profile', comment.author.id]
    "
  >
    <img mat-card-avatar [src]="avatarSrc" alt="" />
    <mat-card-title>{{ comment.author.name }}</mat-card-title>
    <mat-card-subtitle>{{
      comment.created_at
        | date : 'MMM d, y, H:mm'
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>{{ comment.text }}</mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="onThumbUp()">
      <mat-icon [class.like-active]="isCommentLiked$ | async" class="thumb-up-icon"
        >thumb_up</mat-icon
      >
    </button>
    <span class="likes-count" >{{ comment.like_user_ids.length }}</span>

    <button mat-icon-button (click)="onThumbDown()">
      <mat-icon [class.like-active]="isCommentDisLiked$ | async" class="thumb-up-icon"
        >thumb_down</mat-icon
      >
    </button>
<!--    <span class="likes-count" *ngIf="isDisLikesExists">{{ disLikesCount }}</span>-->
    <span class="likes-count" >{{ comment.dislike_user_ids.length }}</span>
  </mat-card-actions>
</mat-card>
